<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter - Create and manage notes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Noter</h1>
        <h3>Crete and mange notes</h3>
    </header>

    <main>
        <div class="add-task">
            <h3>Insert the note</h3>
    
            <form action="#">
                <div class="form-label">
                    <label for="title" class="title-label">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
    
                <div class="form-label form-content">
                    <label for="content">Content:</label>
                    <textarea name="content" id="content"></textarea>
                </div>

                <button id="submit">Enviar</button>
            </form>
        </div>

        <div class="tasks">
            <div class="task add-task-container">
                Add task
                <a href="#" class="add-task-btn">
                    <img src="/public/svgs/regular/edit.svg" alt="add-task">
                </a> 
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/DZ0Jeff">By @DZ0Jeff</a>
    </footer>
</body>
<script src="js/index.js" type="module"></script>
</html>
